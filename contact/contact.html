<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Square Events</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <div class="container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>Not sure what you need? The team at Square Events will be happy to listen to you and suggest event ideas you
        hadn’t considered</p>
      <div class="contact-details">
        <p> info@squareevents.com</p>
        <p> Support: (+21) 123 456 586</p>
      </div>
    </div>
    <div class="contact-form">
      <h2>We'd love to hear from you! Let’s get in touch</h2>
      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" placeholder="Your Company">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="olivia@untitledui.com">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone number</label>
          <div class="phone-input">
            <select id="phone-code">
              <option value="US">US</option>
            </select>
            <input type="text" id="phone-number" placeholder="+1 (555) 000-0000">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Your Address">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Type your message here"></textarea>
        </div>
        <button type="submit" onclick="alert('Your response has been submitted')"><a
            style="text-decoration: none; color: white;" href="../index.html">Send
            Message</a></button>
      </form>
    </div>
  </div>
</body>

</html>
