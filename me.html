<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Images</title>
    <link rel="stylesheet" href="me.css">
</head>
<body>
    <!-- <div class="imp-compo"> -->
  <div class="main-compo"> 

    <div class="card">
        <div class="card-header">
            <h2 style="color: #f06d6d;">Our Work Gallery</h2>
        </div>
        <div class="card-body"> 
            <div class="image-container">
                <img src="img1.jpg" alt="Image 1" class="card-image">
                <img src="img2.jpg" alt="Image 2" class="card-image">
                <img src="img3.jpg" alt="Image 3" class="card-image">
                <img src="img4.jpg" alt="Image 4" class="card-image">
                <img src="img5.jpg" alt="Image 5" class="card-image">
                <img src="img6.jpg" alt="Image 6" class="card-image">
            </div>
        </div>
    </div>
</div>

  <div class="main-compo1">

    <div class="quote">
        <blockquote>
            <h3>...Creating moments that last a lifetime...</h3>
            <h4>...Turning dreams into reality...</h4>
            <h6>...One perfect detail at a time...</h6>
        </blockquote>
    </div>
   </div>
<!-- </div> -->


 
</body>
</html>
