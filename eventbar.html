<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard Card</title>
    <link rel="stylesheet" href="eventbar.css">
</head>
<body>
    <div class="card">
        <h2 class="card-title">Event Dashboard</h2>
        <div class="card-content">
            <div class="card-item">
                <h3 class="card-item-title">Number of Events</h3>
                <p class="card-item-value">15000+</p>
            </div>
            <div class="card-item">
                <h3 class="card-item-title">Events Planned</h3>
                <p class="card-item-value">5500+</p>
            </div>
            <div class="card-item">
                <h3 class="card-item-title">Locations Served</h3>
                <p class="card-item-value">250+</p>
            </div>
        </div>
    </div>
</body>
</html>
